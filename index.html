<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Pop-Up Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <img src="bg1.png" alt="bg1">
        <img src="bg2.png" alt="bg2">
    </div>
    <div class="pop-up">
        <div class="content">
            <div class="imgBox">
                <img src="camera.jpg" alt="camera">
            </div>
            <div class="textBox">
                <div class="close"></div>
                <h2>Subscribe for latest content!</h2>
                <input type="text" placeholder="sakshi@happy.com">
                <button>Subscribe</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
